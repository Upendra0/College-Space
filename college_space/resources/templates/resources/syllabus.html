{% extends "resources/base.html" %}

{% block title %}
<title> College Space | Syllabus </title>
{% endblock title %} 

{% block content %}
    <div class = "container">
        <div class="container">
            <form method="post">
                {% csrf_token %} 
                {{ form }}
                <button type="submit" class="btn btn-white"> Update </button>
            </form>
        </div>
        {% if view_link %}
        <div class="row">
            <a href="{{view_link}}">
                <button class="btn btn-primary"> Download Syllabus </button>
            </a>
        </div>
        {% else %} 
        <h2> Syllabus is not available! We will upload soon. </h2>
        {% endif %} 
    </div>
{% endblock content %}
