{% extends "resources/base.html" %}

{% block title %}
<title> College Space | Resources </title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="card text-center login-container p-3">
        <h5 class="text-info "> Choose Resource type </h5>
        <div class="row justify-content-center align-self-center">
            {% for view in views %} 
            <div class="col-md-5 message-succes card text-center m-3">
                <a href="{{ view.view_url}}">
                    <div class="col bg-dark text-white p-2 text-uppercase text-justify">
                        <h1> {{ view.view_name }}</h1>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    
</div>
{% endblock content %}
