{% extends "resources/base.html" %}  

{% block title %} 
{% endblock title %} 

{% block content %} 
<h2> Create video template below </h2>
<div class="container">
    {% for video in vidoes %}
    <h2> Name {{ video.name }} </h2> 
    <h6> Author {{ video.author }} </h6>
    <a href="{{ video.link }} "> Video Link </a>
    <h6> Rating {{ video.rating }}</h6>
    {% endfor %} 
</div>
{% endblock content %}
