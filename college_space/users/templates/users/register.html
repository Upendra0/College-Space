{% extends "resources/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container overflow-auto mb-4 mt-4">
  <form method="POST">
    {% csrf_token %} 
    {{ form | crispy }}
    <div class="mt-2">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>
{% endblock content %}
