{% extends "resources/base.html" %}
{% load crispy_forms_tags %} 


{% block title %}
<title> College Space- Password Reset Confirm </title>
{% endblock title %}

{% block content %}
<div class="container">
    <h2> Set a new password</h2>
  <form method="POST">
    {% csrf_token %}
     {{ form }}
    <div class="mt-2">
      <button type="submit" class="btn btn-primary"> Change Password </button>
    </div>
  </form>
</div>
{% endblock content %}
