{% extends "resources/base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
<title> College Space | Login  </title>
{% endblock title %} 

{% block content %}

<div class="container mt-5 " style="height:75vh">
  <div class="row justify-content-center">
    <div class="col-md-5 p-5 align-self-center login-container">
      <form method="POST" class="login-formo">
        {% csrf_token %}

        <div class="form-group">
            {{ form | crispy }}
        </div>

        <div class="form-row mt-4">
          <button type="submit" class="btn btn-while" name="action" value="send"> Send Otp </button>
          <button type="submit" class="btn btn-primary float-end" name="action" value="verify"> Verify </button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
