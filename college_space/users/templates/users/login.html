{% extends "resources/base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
<title> College Space | Login  </title>
{% endblock title %} 

{% block content %}
<div class="container mt-5 " style="height:75vh">
  <div class="row justify-content-center">
    <div class="col-md-5 p-5 align-self-center login-container">
      <form method="POST" class="login-formo">
      <h1 class="text-info pb-2">Log In</h1>
        {% csrf_token %} {{ form | crispy }}
        <div class="mt-4">
          <a class=" float-start p-2" href="{% url 'password_reset'  %}">Forgot Password?</a>
          <button type="submit" class="btn btn-primary float-end"> Login</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
