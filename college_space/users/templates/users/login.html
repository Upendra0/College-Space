{% extends "resources/base.html" %}
{% block title %}
<title>College Space | Login </title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %} {{ form | crispy }}
    <div class="mt-2">
      <button type="submit" class="btn btn-primary"> Log In </button>
    </div>
  </form>
</div>
{% endblock content %}
