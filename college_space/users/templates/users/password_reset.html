{% extends "resources/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title> College Space | Password Reset </title>
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 p-5 extra-form-design">
      <form method="POST" class="pass-reset">
        {% csrf_token %} {{ form | crispy }}
        <div class="mt-2">
          <button type="submit" class="btn btn-primary float-end">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
