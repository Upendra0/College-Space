{% extends "resources/base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
<title> College Space | Password change </title>
{% endblock title %} 

{% block content %}
<div class="container mt-5 " style="min-height:75vh">
  <div class="row justify-content-center">
    <div class="col-md-5 p-5 align-self-center login-container">
      <form method="POST" class="change-pass">
        {% csrf_token %} {{ form | crispy }}
        <div class="mt-2">
          <button type="submit" class="btn btn-primary float-end ">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
